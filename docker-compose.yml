version: '3.8'  # Добавьте версию в начало

services:
  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ZZZivanchzv2002
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:  # Добавлено
      - app-network

  # Auth Service
  auth-service:
    build: ./auth-service
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:ZZZivanchzv2002@postgres:5432/auth_db
      JWT_SECRET_KEY: your-super-secret-jwt-key-change-this-in-production
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "sleep 5 && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    restart: unless-stopped
    networks:  # Добавлено
      - app-network

  # Event Service
  event-service:
    build: ./event-service
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://postgres:ZZZivanchzv2002@postgres:5432/event_db
      AUTH_SERVICE_URL: http://auth-service:8000
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
    command: sh -c "sleep 8 && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    restart: unless-stopped
    networks:  # Добавлено
      - app-network

  # Notification Service
  notification-service:
    build: ./notification-service
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: postgresql://postgres:ZZZivanchzv2002@postgres:5432/notification_db
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "sleep 5 && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    restart: unless-stopped
    networks:  # Добавлено
      - app-network

  # Web Client
  web-client:
    image: python:3.11-alpine
    command: sh -c "sleep 15 && python -m http.server 8080 --directory /app"
    ports:
      - "8080:8080"
    volumes:
      - ./client:/app
    depends_on:
      - auth-service
      - event-service
    networks:  # Добавлено
      - app-network

  # PgAdmin (исправлено - теперь отдельный сервис)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    restart: unless-stopped
    networks:  # Добавлено
      - app-network

networks:  # Добавьте этот раздел
  app-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin-data:  # Добавьте это